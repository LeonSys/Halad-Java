<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Email Templates</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Email Templates</h1>
        <h2>
            <span th:text="'Hello, ' + ${message}"></span>
        </h2>
    </div>

    <ol>
        <a  href="http://localhost:8080/formal"  th:each="task : ${tasks[0]}" th:text="${task}"></a>
    </ol>
       <ol>
        <a  href="http://localhost:8080/request"  th:each="task : ${tasks[1]}" th:text="${task}"></a>
    </ol>
     <ol>
        <a  href="http://localhost:8080/news"  th:each="task : ${tasks[3]}" th:text="${task}"></a>
    </ol>
         <ol>
        <a  href="http://localhost:8080/friendly"  th:each="task : ${tasks[2]}" th:text="${task}"></a>
    </ol>
    

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
